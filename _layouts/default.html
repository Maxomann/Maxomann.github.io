    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <!--Fixed Content-->
    <nav id="nav" onclick="openNav=true">
        <img id="button_navigation" alt="button_navigation" src="assets/button_navigation.png" onclick="onNavigationClick()" />
        <a href="mailto:kay.gonschior@gmail.com"><img id="button_mail" alt="button_mail" src="assets/button_mail.png" /></a>
        <div id="innerNav">
            <a href="index.html"><p>Home</p></a>
            <a href="gallery.html#content"><p>Gallery</p></a>
            <a href="blog.html#content"><p>Blog</p></a>
            <a href="about.html#content"><p>About me</p></a>
            <a href="contact.html#content"><p>Contact</p></a>
        </div>
    </nav>
    <!--Fixed Content End-->



    <header id="header">
        <a href="index.html"><img id="headerIcon" alt="logo" src="assets/icon512.png" /></a>
        <a href="index.html">
			<p id="headerKG">Kay Gonschior</p>
			<p id="headerPro">- Web Design & Software Development -</p>
		</a>

        <a class="smoothScroll" href="#article"><img id="button_down" alt="button_down" src="assets/button_down.png" /></a>
    </header>
    <article id="article">

        {{ content }}

    </article>
    <footer><p>&#169;2014 Kay Gonschior --- <a href="impressum.html#content">Impressum</a> --- <a class="smoothScroll" href="#content">&uarr;top</a></p></footer>




    <!-- include scripts -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="javascript/smoothscroll.js"></script>
    <script>
    var navShow = false;
    var openNav = false;

    function onNavigationClick() {
        if (navShow) {
            hideNavigation();
        }
        else {
            openNav = true;
            showNavigation();
        }
    }
    function showNavigation() {
        navShow = true;
        document.getElementById('innerNav').style.visibility = "visible";
    }
    function hideNavigation() {
        if (!openNav) {
            navShow = false;
            document.getElementById('innerNav').style.visibility = "hidden";
        }
        openNav = false;
    }

    document.onclick = hideNavigation;

    document.getElementById("header").style.paddingBottom = 9000;

    </script>

</body>
</html>
