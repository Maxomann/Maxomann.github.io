<!DOCTYPE html>
<html>

<head>
	<title>Kay Gonschior | {{page.title}}</title>
	<meta charset="utf-8">
    <meta http-equiv="language" content="EN">
    <meta name="Description" content="{{page.content_description}}">
    <meta name="robots" content="{{page.robot_tags}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
	<!-- load fonts -->
	<script src="http://use.edgefonts.net/droid-sans:n4,n7:all;kotta-one:n4:all;lato:n9,i4,n1,i7,i9,n7,i1,i3,n4,n3:all;muli:n3,i4,i3,n4:all;poiret-one:n4:all.js"></script>
	
	<!-- Stylesheets -->
	<link rel="stylesheet" href="flexslider.css" />
    <link rel="stylesheet" href="style.css" />

	<link rel="shortcut icon" href="assets/icon128.ico" />

	<link rel="stylesheet" href="grid/col.css" media="all">
	<link rel="stylesheet" href="grid/2cols.css" media="all">
	<link rel="stylesheet" href="grid/3cols.css" media="all">
	<link rel="stylesheet" href="grid/4cols.css" media="all">
	<link rel="stylesheet" href="grid/5cols.css" media="all">
	<link rel="stylesheet" href="grid/6cols.css" media="all">
	<link rel="stylesheet" href="grid/7cols.css" media="all">
	<link rel="stylesheet" href="grid/8cols.css" media="all">
	<link rel="stylesheet" href="grid/9cols.css" media="all">
	<link rel="stylesheet" href="grid/10cols.css" media="all">
	<link rel="stylesheet" href="grid/11cols.css" media="all">
	<link rel="stylesheet" href="grid/12cols.css" media="all">
	<link rel="stylesheet" href="grid/5cols_nomargin.css" media="all">
    <link rel="stylesheet" href="grid/8cols_nomargin.css" media="all">

	<!-- Here because it uses jekyll -->
	<style type="text/css">
	article a, footer a{
	background-blend-mode: multiply;
	color: {{page.color}};
	}
	</style>
	
</head>

<body>
	<!--Fixed Content-->
	<nav id="nav">
		<div class="section group">
            <div class="col_nomargin span_3_of_8_nomargin">
                <div style="text-align: left;">
                    <a href="/#article">
                        <img id="nav_logo" src="assets/kgLogo.png"/>
                    <div id="nav_nameContainer"><h1 id="nav_name">Kay Gonschior</h1></div>
                    </a>
                    <div id="nav_planelButtonContainer"><img id="nav_panelButton" onclick="changePanel()" alt="menu_mobile" src="assets/icons/menu_mobile.png"></img></div>
                </div>
			</div>
			<div class="col_nomargin span_1_of_8_nomargin">
				<a href="software#article">
					<h1 class="nav_transition color_software">Software</h1>
				</a>
			</div>
			<div class="col_nomargin span_1_of_8_nomargin">
				<a href="gallery#article">
					<h1 class="nav_transition color_gallery">Gallery</h1>
				</a>
			</div>
			<div class="col_nomargin span_1_of_8_nomargin">
				<a href="blog#article">
					<h1 class="nav_transition color_blog">Blog</h1>
				</a>
			</div>
			<div class="col_nomargin span_1_of_8_nomargin">
				<a href="about#article">
					<h1 class="nav_transition color_about">About me</h1>
				</a>
			</div>
			<div class="col_nomargin span_1_of_8_nomargin">
				<a href="contact#article">
					<h1 class="nav_transition color_contact">Contact</h1>
				</a>
			</div>
		</div>
	</nav>
	<!--Fixed Content End-->

	
	<header>
		<a class="smoothScroll" href="#article">
            <img id="button_down" alt="button_down" src="assets/arrow_down.svg" />
		</a>
	</header>

	<div id="article"></div>
    
	<article>
        <center>
		<div class="block" style="margin-top:0">
            <h1 style="color:{{page.color}}"><a class="smoothScroll" href="#article">{{page.heading}}</a></h1>
            
			{{ content }}

		</div>
            </center>
	</article>
    
	<footer>
		<p>&#169;2015 Kay Gonschior --- <a href="impressum#article">Impressum</a> --- <a href="http://github.com/Maxomann/Maxomann.github.io" target="_blank">Source code</a> --- <a class="smoothScroll" href="#article">&uarr;top</a>
		</p>
	</footer>



	<!-- include scripts -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="smoothscroll.js"></script>
    <script type="text/javascript" src="jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="he.js"></script>
	<script type="text/javascript" src="pagescript.js"></script>
</body>

</html>
