	<!-- Stylesheets -->
	<link rel="stylesheet" href="flexslider.css" />
    <link rel="stylesheet" href="style.css" />

	<link rel="shortcut icon" href="assets/icon128.ico" />

	<link rel="stylesheet" href="grid/col.css" media="all">
	<link rel="stylesheet" href="grid/2cols.css" media="all">
	<link rel="stylesheet" href="grid/3cols.css" media="all">
	<link rel="stylesheet" href="grid/4cols.css" media="all">

	<link rel="stylesheet" href="grid/5cols_nomargin.css" media="all">
    <link rel="stylesheet" href="grid/8cols_nomargin.css" media="all">

	<!-- Here because it uses jekyll -->
	<style type="text/css">
	article a, footer a{
	background-blend-mode: multiply;
	color: {{page.color}};
	}
	</style>
	
</head>

<body>
	<!--Fixed Content-->
	<nav id="nav">
		<div class="section group">
            <div class="col_nomargin span_3_of_8_nomargin">
                <div style="text-align: left;">
                    <img id="nav_logo" src="assets/kglogo.png"/>
                    <a id="nav_home" href="index.html#article"><h1 id="nav_name">Kay Gonschior</h1></a>
                </div>
			</div>
			<div class="col_nomargin span_1_of_8_nomargin">
				<a href="software.html#article">
					<h1 class="nav_transition color_software">Software</h1>
				</a>
			</div>
			<div class="col_nomargin span_1_of_8_nomargin">
				<a href="gallery.html#article">
					<h1 class="nav_transition color_gallery">Gallery</h1>
				</a>
			</div>
			<div class="col_nomargin span_1_of_8_nomargin">
				<a href="blog.html#article">
					<h1 class="nav_transition color_blog">Blog</h1>
				</a>
			</div>
			<div class="col_nomargin span_1_of_8_nomargin">
				<a href="about.html#article">
					<h1 class="nav_transition color_about">About me</h1>
				</a>
			</div>
			<div class="col_nomargin span_1_of_8_nomargin">
				<a href="contact.html#article">
					<h1 class="nav_transition color_contact">Contact</h1>
				</a>
			</div>
		</div>
	</nav>
	<!--Fixed Content End-->

	
	<header>
		<a class="smoothScroll" href="#article">
            <img id="button_down" alt="button_down" src="assets/arrow_down.svg" />
		</a>
	</header>

	<div id="article"></div>
    
	<article>
        <center>
		<div class="block" style="margin-top:0">
            <h1 style="color:{{page.color}}"><a class="smoothScroll" href="#article">{{page.heading}}</a></h1>
            
			{{ content }}

		</div>
            </center>
	</article>
    
	<footer>
		<p>&#169;2015 Kay Gonschior --- <a href="impressum.html#article">Impressum</a> --- <a href="http://github.com/Maxomann/Maxomann.github.io" target="_blank">Source code</a> --- <a class="smoothScroll" href="#article">&uarr;top</a>
		</p>
	</footer>



	<!-- include scripts -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="smoothscroll.js"></script>
    <script type="text/javascript" src="jquery.flexslider-min.js"></script>

	<script>
    $(document).ready(function() {
    $('.flexslider').flexslider({
        animation: "slide",
        controlNav: "thumbnails"
        });
    });
        
    function resizeHeaderBackgroundImage() {
        document.getElementsByTagName('header')[0].style.height = (window.innerHeight).toString() + "px";

        document.getElementById('article').style.marginTop = (window.innerHeight).toString() + "px";
    }
    function onLoaded(){
        resizeHeaderBackgroundImage();
        /*document.getElementById("article").style.height = document.getElementsByTagName("nav")[0].getBoundingClientRect().bottom.toString()+"px";*/
    }
    document.addEventListener("DOMContentLoaded", onLoaded);
    window.addEventListener("resize", resizeHeaderBackgroundImage);
	</script>
</body>

</html>
