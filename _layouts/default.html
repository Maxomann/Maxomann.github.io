<!DOCTYPE html>
<html>
<head>
    <title>Kay Gonschior | {{page.title}}</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/icon64.ico">

    <script>
        var navShow = false;

        function onNavigationClick() {
            if (navShow) {
                navShow = false;
                document.getElementById('innerNav').style.visibility = "hidden";
            }
            else {
                navShow = true;
                document.getElementById('innerNav').style.visibility = "visible";
            }
        }
    </script>

</head>
<body>
    <header>
        <!--<img id="headerImage" alt="background image" src="assets/backgroundHeader.png" />-->
        <img id="headerIcon" alt="logo" src="assets/icon512.png" />
        <p id="headerKG">Kay Gonschior</p>
        <p id="headerPro">- Programmer -</p>
    </header>
    <nav id="nav">
        <img id="button_navigation" alt="button_navigation" src="assets/button_navigation.png" onclick="onNavigationClick()" />
        <a href="mailto:kay.gonschior@gmail.com"><img id="button_mail" alt="button_mail" src="assets/button_mail.png" /></a>
        <div id="innerNav">
            <a href="index.html"><p>Home</p></a>
            <a href="blog.html#content"><p>Blog</p></a>
            <a href="about.html#content"><p>About me</p></a>
            <a href="contact.html#content"><p>Contact</p></a>
        </div>
    </nav>
    <article>
        <a class="smoothScroll" href="#content"><img id="button_down" alt="button_down" src="assets/button_down.png" /></a>

        <div id="content">
            {{ content }}
        </div>

    </article>
    <footer><p>&#169;2014 Kay Gonschior --- <a href="impressum.html#content">Impressum</a> --- <a class="smoothScroll" href="#content">&uarr;top</a></p></footer>




    <!-- include scripts -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

</body>
