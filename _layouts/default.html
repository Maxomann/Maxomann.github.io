	<!-- include scripts -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="smoothscroll.js"></script>

	<script>
		function updateTitleVisibility(){
			var titles = document.getElementsByName("heading");
			if(titles[0].getBoundingClientRect().top<titles[1].getBoundingClientRect().top)
			{
				titles[0].style.visibility="hidden";
				titles[1].style.visibility="visible";
			}
			else
			{
				titles[0].style.visibility="visible";
				titles[1].style.visibility="hidden";
			}
		}
		function resizeHeaderBackgroundImage() {
			document.getElementsByTagName('header')[0].style.height = (window.innerHeight).toString() + "px";

			document.getElementById('article').style.marginTop = (window.innerHeight).toString() + "px";
		}
		function onLoaded(){
			resizeHeaderBackgroundImage();
			updateTitleVisibility();
			/*document.getElementById("article").style.height = document.getElementsByTagName("nav")[0].getBoundingClientRect().bottom.toString()+"px";*/
		}
		function onScrollEvent(){
			/*var el = document.getElementById("heading_container");
			if(el.getBoundingClientRect().top<68)
			{
				el.style.position="fixed";
				el.top="68px";
			}*/
			updateTitleVisibility();
		}
		window.onscroll = onScrollEvent;
		document.addEventListener("DOMContentLoaded", onLoaded);
		window.addEventListener("resize", resizeHeaderBackgroundImage);
	</script>
</body>
