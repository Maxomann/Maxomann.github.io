	<!-- include scripts -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="smoothscroll.js"></script>

	<script>
		function resizeHeaderBackgroundImage() {
			document.getElementsByTagName('header')[0].style.height = (window.innerHeight).toString() + "px";

			document.getElementById('article').style.marginTop = (window.innerHeight).toString() + "px";
		}
		function onLoaded(){
			resizeHeaderBackgroundImage();
			/*document.getElementById("article").style.height = document.getElementsByTagName("nav")[0].getBoundingClientRect().bottom.toString()+"px";*/
		}
		document.addEventListener("DOMContentLoaded", onLoaded);
		window.addEventListener("resize", resizeHeaderBackgroundImage);
	</script>
</body>
