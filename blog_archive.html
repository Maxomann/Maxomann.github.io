<div class="blog_index">
    <h2>Blog posts</h2>
    <p>Search = Strg + F</p>
    <ul>
      {% for post in site.posts %}
        <li>
            <p>{{post.date | date: "%-d %B %Y" }} - <a href="{{ post.url | remove:'.html' | append:'#article' }}">{{ post.title }}</a></p>
        </li>
      {% endfor %}
    </ul>
</div>
